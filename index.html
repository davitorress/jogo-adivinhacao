<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explorer | Jogo da Advinhação</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div class="screen1">
				<h1>Jogo da Advinhação</h1>
				<p>Advinhe um número entre 0 e 10</p>

				<form>
					<input id="inputNumber" type="number" min="1" max="10" maxlength="1" tabindex="1" />
					<button id="btnTry">Tentar</button>
				</form>
			</div>

			<div class="screen2 hide">
				<h2>Parabéns! Você acertou!</h2>

				<form>
					<button id="btnReset">Jogar novamente</button>
				</form>
			</div>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
